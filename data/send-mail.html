<h1 class="mar">Send Email</h1>
<div class="col-md-3 col-sm-3"></div>
<div class="send-m col-md-6 col-sm-6">
	<form class="email-form" method="POST">
		<div class="form-group">
			<input type="text" class="form-control" required="required" name="subject" placeholder="Subject">
		</div>

		<div class="form-group">
			<textarea class="form-control se" required="required" name="message" placeholder="Enter text ..." rows="6"></textarea>
		</div>

		<button class="btn btn-warning pull-right send form-control">Send</button>
	</form>
</div>
